{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Welcome, {{ user.email }}!</h2>
            <p class="card-text">Account created: {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            {% if user.birthday %}
            <p class="card-text">Birthday: {{ user.birthday.strftime('%Y-%m-%d') }}</p>
            {% endif %}
            <div class="mt-3">
                <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
