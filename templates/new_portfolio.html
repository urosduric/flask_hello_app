{% extends "base.html" %}

{% block title %}New Portfolio{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-folder-plus me-2"></i>Create New Portfolio</h2>
    
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST">
        <div class="mb-3">
            <label for="portfolio_name" class="form-label">Portfolio Name</label>
            <input type="text" class="form-control" id="portfolio_name" name="portfolio_name" 
                   maxlength="20" required>
            <div class="form-text">Maximum 20 characters</div>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Create Portfolio
        </button>
        <a href="{{ url_for('get_portfolios') }}" class="btn btn-secondary">
            <i class="fas fa-times me-2"></i>Cancel
        </a>
    </form>
</div>
{% endblock %}
